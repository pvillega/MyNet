<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

    <ui:define name="body">

        <h1>Welcome to My Net!</h1>
        <rich:panel>
            <h:panelGrid columns="2">
                <h:graphicImage value="/img/logo.png" alt="MyNet logo"/>
                <s:div styleClass="info">
                    <p><b>Your personal internet is at hand!</b></p>
                    <ul class="bullets">
                        <li>Store links of interest</li>
                        <li>Share them with the community</li>
                        <li>Search for relevant information</li>
                        <li>Use a full taxonomy to browse the content</li>                        
                        <li>And much more!</li>
                    </ul>
                    <p>Join now and start saving your links. It's free!</p>
                </s:div>
            </h:panelGrid>
        </rich:panel>

    </ui:define>
</ui:composition>
