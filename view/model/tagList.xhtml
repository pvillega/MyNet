<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="body">

   <h:form id="tagSearch" styleClass="edit">
    
        <rich:simpleTogglePanel label="Tag search parameters" switchType="ajax">
        
            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{tagList.name}"/>
            </s:decorate>
        
        </rich:simpleTogglePanel>
        
        <div class="actionButtons">
            <h:commandButton id="search" value="Search" />
            <h:commandButton id="cleanSearch" value="Clean" action="#{tagList.cleanSearch()}" />
        </div>
        

    <rich:panel>
        <f:facet name="header">Tag List</f:facet>

        <div class="results">

            <h:outputText value="No tags exists"
                       rendered="#{empty tagList.resultList}"/>

            <h:dataTable id="tagList" var="tag"
                      value="#{tagList.resultList}"
                   rendered="#{not empty tagList.resultList}" 
                   columnClasses="tagc1,tagc2,tagc3,tagc4,tagc5">
                
                <h:column>
                    <f:facet name="header"> </f:facet>                    
                    <h:selectBooleanCheckbox value="#{tag.selected}" />                    
                </h:column>   
                   
                <h:column>
                    <f:facet name="header">
                    	<ui:include src="../layout/sort.xhtml">
                			<ui:param name="entityList" value="#{tagList}"/>
                			<ui:param name="propertyLabel" value="ID"/>
        			        <ui:param name="propertyPath" value="tag.id asc"/>
		                </ui:include>
                    </f:facet>                    
                    #{tag.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                    	<ui:include src="../layout/sort.xhtml">
                			<ui:param name="entityList" value="#{tagList}"/>
                			<ui:param name="propertyLabel" value="Name"/>
        			        <ui:param name="propertyPath" value="tag.name asc"/>
		                </ui:include>
                    </f:facet>                    
                    <s:link id="tag"
                         value="#{tag.name}"
                   	     propagation="nest"
                         view="/model/tag.xhtml">
                        <f:param name="tagId"
                                value="#{tag.id}"/>
                    </s:link>
                </h:column>
                
                <h:column>
                    <f:facet name="header"># Links</f:facet>                    
                    #{tag.numLinks}
                </h:column>
                
                <h:column>
                    <f:facet name="header"> </f:facet>                    
                    <h:commandButton action="#{tagListTools.remove(tag)}" value="Delete" />                    
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">    	
    		<s:link id="first" value="#{messages.left}#{messages.left} First Page" rendered="#{tagList.previousExists}" styleClass="slink" >
    		    <f:param name="firstResult" value="0"/>
        	</s:link>
        	#{' '}
    		<s:link id="previous" value="#{messages.left} Previous" rendered="#{tagList.previousExists}" styleClass="slink" >
	    		<f:param name="firstResult" value="#{tagList.previousFirstResult}"/>
	    	</s:link>
	    	#{' '}
	    	<s:link id="next" value="Next #{messages.right}" rendered="#{tagList.nextExists}" styleClass="slink">
	    		<f:param name="firstResult" value="#{tagList.nextFirstResult}"/>
	    	</s:link>
	    	#{' '}
	    	<s:link id="last" value="Last Page #{messages.right}#{messages.right}" rendered="#{tagList.nextExists}" styleClass="slink">
	    		<f:param name="firstResult" value="#{tagList.lastFirstResult}"/>
	    	</s:link>
	    	#{' '}
        	<s:button id="done"
            	    value="Create tag"
            	    propagation="nest"
                	view="/model/tag.xhtml"/>        
        	<h:commandButton action="#{tagListTools.removeSelected()}" value="Delete selected" />             
    </div>
    
</h:form>   
</ui:define>

</ui:composition>
