<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template.xhtml">

	<ui:define name="body">
		<table>
			<tr>
				<td width="210px" valign="top">	
					<h:form id="filterByTag">
			  	  		<!-- displays a list of tags ordered by popularity and limited -->		       
					  	<rich:panel>
							<f:facet name="header">Most popular tags!</f:facet>
							<div class="results">
				
				            	<h:outputText value="No tag exists"
				                       rendered="#{empty popularTagsList.resultList}"/>
				                       
					            <h:dataTable id="tagList" var="tag"
					                   value="#{popularTagsList.resultList}"
					                   rendered="#{not empty popularTagsList.resultList}"
					                   cellspacing="0">
					                
					                <h:column>
					                    <f:facet name="header">Tags</f:facet>                    
					                    <h:commandLink 
					                         value="#{tag.name} (#{tag.numLinks})"			                   	     
					                         action="#{linkList.filterBy(tag)}" />			                        
					                </h:column>
					            </h:dataTable>
				
				        	</div>
						</rich:panel>
					</h:form>
				</td>			
		  		<td>
		  			<ui:include src="model/linkList.xhtml"/>
		  		</td>
			</tr>
		</table>
		  		
	</ui:define>

</ui:composition>
