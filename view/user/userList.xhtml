<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="body">

<h:form id="userSearch" styleClass="edit">
    
        <rich:simpleTogglePanel label="User search parameters" switchType="ajax">
        
            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{userList.name}"/>
            </s:decorate>
            
            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="name" value="#{userList.email}"/>
            </s:decorate>
        
        </rich:simpleTogglePanel>
        
        <div class="actionButtons">
            <h:commandButton id="search" value="Search" />
            <h:commandButton id="cleanSearch" value="Clean" action="#{userList.cleanSearch()}" />
        </div>

    <rich:panel>
        <f:facet name="header">User List</f:facet>

        <div class="results">

            <h:outputText value="No user exists"
                       rendered="#{empty userList.resultList}"/>

            <h:dataTable id="userList" var="user"
                      value="#{userList.resultList}"
                   rendered="#{not empty userList.resultList}"
                   rowClasses="row1,row2" cellspacing="0"
                   columnClasses="userc1,userc2,userc3,userc4,userc5">
                   
                <h:column>
                    <f:facet name="header"> </f:facet>                    
                    <h:selectBooleanCheckbox value="#{user.selected}" />                    
                </h:column>   
                   
                <h:column>
                    <f:facet name="header">
                    	<ui:include src="../layout/sort.xhtml">
                			<ui:param name="entityList" value="#{userList}"/>
                			<ui:param name="propertyLabel" value="ID"/>
        			   		<ui:param name="propertyPath" value="user.id asc"/>
        			   	</ui:include>
		            </f:facet>
                    #{user.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                    	<ui:include src="../layout/sort.xhtml">
                			<ui:param name="entityList" value="#{userList}"/>
                			<ui:param name="propertyLabel" value="Name"/>
        			    	<ui:param name="propertyPath" value="user.username asc"/>
        			    </ui:include>
                    </f:facet>
                    <s:link id="user"
                         value="#{user.username}"
                   		 propagation="nest"
                         view="/user/user.xhtml">
                        <f:param name="userId"
                                value="#{user.id}"/>
                    </s:link>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                    	<ui:include src="../layout/sort.xhtml">
                			<ui:param name="entityList" value="#{userList}"/>
                			<ui:param name="propertyLabel" value="Email"/>
        			    	<ui:param name="propertyPath" value="user.email asc"/>
        			    </ui:include>
                    </f:facet>
                    <s:link id="email"
                         value="#{user.email}"
                   		 propagation="nest"
                         view="/user/user.xhtml">
                        <f:param name="userId"
                                value="#{user.id}"/>
                    </s:link>
                </h:column>
                
                 <h:column>
                    <f:facet name="header"> </f:facet>                    
                    <h:commandButton action="#{userListTools.remove(role)}" value="Delete" />                    
                </h:column>
                
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
    		<s:link id="first" value="#{messages.left}#{messages.left} First Page" rendered="#{userList.previousExists}" styleClass="slink" >
    		    <f:param name="firstResult" value="0"/>
        	</s:link>
        	#{' '}
    		<s:link id="previous" value="#{messages.left} Previous" rendered="#{userList.previousExists}" styleClass="slink" >
	    		<f:param name="firstResult" value="#{userList.previousFirstResult}"/>
	    	</s:link>
	    	#{' '}
	    	<s:link id="next" value="Next #{messages.right}" rendered="#{userList.nextExists}" styleClass="slink">
	    		<f:param name="firstResult" value="#{userList.nextFirstResult}"/>
	    	</s:link>
	    	#{' '}
	    	<s:link id="last" value="Last Page #{messages.right}#{messages.right}" rendered="#{userList.nextExists}" styleClass="slink">
	    		<f:param name="firstResult" value="#{userList.lastFirstResult}"/>
	    	</s:link>
	    	#{' '}
        	<s:button id="done"
        		propagation="nest"
                value="Create user"
                view="/user/user.xhtml"/>
            <h:commandButton action="#{userListTools.removeSelected()}" value="Delete selected" />
    </div>

</h:form>

</ui:define>

</ui:composition>
